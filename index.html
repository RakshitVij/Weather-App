<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="weather-input">
      <div class="input-group">
        <input type="text" name="" id="userLocation" placeholder="Search places...">

        <select class="converter" id="converter">
          <option>°C</option>
          <option>°F</option>
        </select>

        <i class="fa fa-search" onclick="findUserLocation()"></i>
      </div>
      <div class="weather-icon"></div>
      <h2 class="temperature"></h2>
      <div class="feelsLike"></div>
      <div class="description"></div>
      <hr />
      <div class="date"></div>
      <div class="city"></div>
    </div>

    <div class="weather-output">
      <h2 class="heading">Today's Highlights</h2>
      <div class="highlights">
        <div class="humidity">
          Humidity
          <i class="fa-solid fa-water"></i>
          <h1 id="HValue"></h1>
        </div>
        <div class="wind-speed">
          Wind Speed
          <i class="fa-solid fa-wind"></i>
          <h1 id="WValue"></h1>
        </div>
        <div class="sun">
          <span>
            <i class="fa-solid fa-sun"></i>
            <p><span id="SRValue"></span>Sunrise</p>
          </span>
          <span>
            <i class="fa-regular fa-sun"></i>
            <p><span id="SSValue"></span>Sunset</p>
          </span>
        </div>
        <div class="clouds">
          Clouds
          <i class="fa-solid fa-cloud"></i>
          <h1 id="CValue"></h1>
        </div>
        <div class="coord">
          <span>
            <i class="fa-solid fa-map-marker-alt"></i>
            <p><span id="LAValue"></span>Lat</p>
          </span>
          <span>
            <i class="fa-solid fa-map-marker-alt"></i>
            <p><span id="LOValue"></span>Lon</p>
          </span>
        </div>
        <div class="pressure">
          Pressure
          <i class="fa-solid fa-volcano"></i>
          <h1 id="PValue"></h1>
        </div>
      </div>
      <br />
      
    </div>
  </div>







  <script src="script.js"></script>
</body>
</html>
